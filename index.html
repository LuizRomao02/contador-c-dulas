<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Saque - caixa eletrônico</title>
</head>

<body>
    <nav class="navbar navbar-light bg-dark">
        <div class="container-fluid center">
            <a class="navbar-brand" href="#" style="color:white">
                <img src="js.png" alt="" width="50" height="50" class="d-inline-block align-text-top">
                Saque Caixa Eletrônico - JavaScript
            </a>
        </div>
    </nav>

    <main class="container">

        <div class="col-12 mt-5">

            <div class="card">
                <div class="card-body text-center">
                    <h2>Saque Caixa Eletrônico</h2>
                    <span id="time"></span>
                </div>
            </div>

            <button type="button" class="mt-5 btn btn-outline-success" onclick="sacar()">Sacar Dinheiro</button>

            <table class="mt-3 table table-bordered">
                <thead>
                    <tr>
                        <th>Cédulas</th>
                        <th>Quantidade</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>A quantidade de cédulas de 100 é</td>
                        <th scope="row">
                            <span id="cont100"></span>
                        </th>
                    </tr>
                    <tr>
                        <td>A quantidade de cédulas de 50 é</td>
                        <th scope="row">
                            <span id="cont50"></span>
                        </th>
                    </tr>
                    <tr>
                        <td>A quantidade de cédulas de 20 é</td>
                        <th scope="row">
                            <span id="cont20"></span>
                        </th>
                    </tr>
                    <tr>
                        <td>A quantidade de cédulas de 10 é</td>
                        <th scope="row">
                            <span id="cont10"></span>
                        </th>
                    </tr>
                </tbody>
            </table>


            <p id="visualizacao"></p>


        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
